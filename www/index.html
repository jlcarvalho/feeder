<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
      <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

      <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionicons/css/ionicons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- bower/jquery js -->
    <script src="lib/jquery/dist/jquery.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>

    <!-- bower/lodash js -->
    <script src="lib/lodash/lodash.min.js"></script>

    <!-- bower/moment js -->
    <script src="lib/moment/min/moment-with-locales.min.js"></script>

    <!-- bower/pouchdb js -->
    <script src="lib/pouchdb/dist/pouchdb.min.js"></script>
    <script src="lib/angular-pouchdb/angular-pouchdb.js"></script>
    <script src="lib/pouchdb-find/dist/pouchdb.find.js"></script>
    <script src="lib/pouchdb-authentication/dist/pouchdb.authentication.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="starter">

<!--      -->
    <ion-side-menus ng-controller="AppCtrl">
      <!-- Center content -->
        <ion-side-menu-content>
            <ion-nav-bar class="bar-{{colorClass}} nav-title-slide-ios7">
                <ion-nav-back-button class="button-clear">
                    <i class="ion-arrow-left-c"></i>
                </ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-view name="appContent"></ion-nav-view>
        </ion-side-menu-content>

        <!-- Left menu -->
        <ion-side-menu expose-aside-when="large">
            <ion-content>
                <div class="list">
                    <a href="#/news" class="item item-icon-right">
                        Home
                        <i class="icon ion-social-rss-outline {{colorClass}}"></i>
                    </a>
                    <a href="#/favorites" class="item item-icon-right">
                        Favoritos
                        <i class="icon ion-ios-heart-outline {{colorClass}}"></i>
                    </a>
                </div>
            </ion-content>
        </ion-side-menu>

    </ion-side-menus>
  </body>
</html>
